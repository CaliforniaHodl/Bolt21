{{/* Bolt21 Header with Logo */}}
<div class="container header-container" style="padding-left: 25px; padding-right: 25px;">
  <nav class="d-flex justify-content-between align-items-center" aria-label="Primary navigation">
    {{/* Logo */}}
    <a href="/" class="d-flex align-items-center gap-2 text-white text-decoration-none focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded" style="z-index: 1001;">
      <img src="/images/logo.png" alt="Bolt21" class="header-logo" width="69" height="40" style="height: 40px; width: auto;" />
      <span class="fw-bold text-xl d-none d-sm-inline">Bolt21</span>
    </a>

    {{/* Mobile menu button - Animated hamburger to X */}}
    <button
      type="button"
      id="mobile-menu-btn"
      class="hamburger d-md-none"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    {{/* Desktop menu */}}
    <ul class="list-unstyled d-none d-md-flex gap-4 mb-0 align-items-center">
      <li><a href="/features" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1">Features</a></li>
      <li><a href="/docs/" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1">Docs</a></li>
      <li><a href="/blog/" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1">Blog</a></li>
      <li><a href="/about" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1">About</a></li>
      <li><a href="/#download" class="btn-download" style="background: #F7931A; color: #1a1a1a; padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600;">Download</a></li>
    </ul>
  </nav>
</div>

{{/* Full-height Mobile Menu Overlay */}}
<div id="mobile-menu" class="mobile-menu-overlay" aria-hidden="true">
  <nav class="mobile-menu-content" aria-label="Mobile navigation">
    <ul class="mobile-menu-list">
      <li><a href="/features" class="mobile-menu-link">Features</a></li>
      <li><a href="/docs/" class="mobile-menu-link">Docs</a></li>
      <li><a href="/blog/" class="mobile-menu-link">Blog</a></li>
      <li><a href="/about" class="mobile-menu-link">About</a></li>
      <li><a href="/#download" class="mobile-menu-link mobile-menu-cta">Download</a></li>
    </ul>
  </nav>
</div>

<style>
/* Hamburger Button */
.hamburger {
  padding: 12px;
  cursor: pointer;
  background: transparent;
  border: none;
  z-index: 1001;
  position: relative;
}

/* Hide hamburger on desktop (md+: 768px) */
@media (min-width: 768px) {
  .hamburger {
    display: none !important;
  }
}

.hamburger-box {
  width: 24px;
  height: 18px;
  display: inline-block;
  position: relative;
}

.hamburger-inner,
.hamburger-inner::before,
.hamburger-inner::after {
  width: 24px;
  height: 2px;
  background-color: #fff;
  border-radius: 2px;
  position: absolute;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.hamburger-inner {
  top: 50%;
  transform: translateY(-50%);
}

.hamburger-inner::before,
.hamburger-inner::after {
  content: "";
  display: block;
}

.hamburger-inner::before {
  top: -8px;
}

.hamburger-inner::after {
  bottom: -8px;
}

/* Hamburger -> X Animation */
.hamburger.is-active .hamburger-inner {
  transform: rotate(45deg);
}

.hamburger.is-active .hamburger-inner::before {
  top: 0;
  opacity: 0;
  transform: rotate(0deg);
}

.hamburger.is-active .hamburger-inner::after {
  bottom: 0;
  transform: rotate(-90deg);
}

/* Mobile Menu Overlay */
.mobile-menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.mobile-menu-overlay.is-active {
  opacity: 1;
  visibility: visible;
}

.mobile-menu-content {
  text-align: center;
  padding: 2rem;
}

.mobile-menu-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.mobile-menu-list li {
  margin: 1.5rem 0;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.mobile-menu-overlay.is-active .mobile-menu-list li {
  opacity: 1;
  transform: translateY(0);
}

.mobile-menu-overlay.is-active .mobile-menu-list li:nth-child(1) { transition-delay: 0.1s; }
.mobile-menu-overlay.is-active .mobile-menu-list li:nth-child(2) { transition-delay: 0.15s; }
.mobile-menu-overlay.is-active .mobile-menu-list li:nth-child(3) { transition-delay: 0.2s; }
.mobile-menu-overlay.is-active .mobile-menu-list li:nth-child(4) { transition-delay: 0.25s; }
.mobile-menu-overlay.is-active .mobile-menu-list li:nth-child(5) { transition-delay: 0.3s; }

.mobile-menu-link {
  color: #fff;
  text-decoration: none;
  font-size: 1.75rem;
  font-weight: 600;
  display: inline-block;
  padding: 0.5rem 1rem;
  transition: color 0.2s ease;
}

.mobile-menu-link:hover {
  color: #F7931A;
}

.mobile-menu-cta {
  color: #F7931A;
}

.mobile-menu-cta:hover {
  color: #fff;
}

/* Prevent body scroll when menu is open */
body.menu-open {
  overflow: hidden;
}
</style>

<script>
(function() {
  const btn = document.getElementById('mobile-menu-btn');
  const menu = document.getElementById('mobile-menu');
  const links = menu.querySelectorAll('a');

  function toggleMenu() {
    btn.classList.toggle('is-active');
    menu.classList.toggle('is-active');
    document.body.classList.toggle('menu-open');
    const isExpanded = btn.classList.contains('is-active');
    btn.setAttribute('aria-expanded', isExpanded);
    menu.setAttribute('aria-hidden', !isExpanded);
  }

  btn.addEventListener('click', toggleMenu);

  // Close menu when clicking a link
  links.forEach(link => {
    link.addEventListener('click', () => {
      if (menu.classList.contains('is-active')) {
        toggleMenu();
      }
    });
  });

  // Close menu on escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && menu.classList.contains('is-active')) {
      toggleMenu();
    }
  });
})();
</script>
